<!DOCTYPE html>

    <title>Document</title>

    <style>
      div {
        height: 25vh;
        border: 1px solid black;
      }

      section {
        /* height: 80%; */
        height: 90px;
        width: 80%;
        background: magenta;
        position: absolute;
        bottom: 10px;
      }

      aside {
        position: absolute;
        top: 50%;
        height: 50px;
        width: 100px;
        background-color: yellow;
        transform: translateY(-50%);
      }

      article {
        position: relative;
        background-color: mediumblue;
        height: 25vh;
        bottom: 100px;
        /* width: 100vw; */
      }

      nav {
        position: fixed;
      }

      p {
        position: sticky;
        top: 10%;
      }
    </style>
  </head>

    <nav>FIXED</nav>
    <footer style="height: 200vh; background: green"></footer>
